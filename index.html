<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: monospace;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: rgb(242, 247, 246);
    }

    .main-container {
      width: 60vh;
      height: 80vh;
      background-color: rgb(244, 250, 250);
      border-radius: 2rem;
      border: 0.5rem solid lightgray;
      padding: 2rem;
      box-shadow: 0 0 2rem 0.2rem rgb(102, 102, 102);
    }

    button {
      padding: 0.5rem;
      font-size: 1.5rem;
      margin: 0.25rem;
    }

    .display {
      padding: 0.5rem;
      width: 20vw;
      font-size: 2rem;
      background: rgb(224, 224, 224);
      border: 0.25rem solid gray;
      border-radius: 0.5rem;
    }

    .big-row {
      display: flex;
      flex: 1;
      gap: 0.5rem;
    }

    .row {
      flex: 1;
    }
  </style>
  <title>Calculator</title>
</head>
<body>
  <div class="main-container">
    <div class="display">
      <span class="text">...</span>
    </div>

    <div class="buttons">
      <div class="row">
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="all-clear">AC</button>
        <button class="backspace"><-</button>
      </div>

      <div class="row">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">/</button>
      </div>

      <div class="row">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">*</button>
      </div>

      <div class="big-row">
        <div class="rows">
          <div class="row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
          </div>
    
          <div class="row">
            <button class="nothing">_</button>
            <button class="number zero">0</button>
            <button class="number">.</button>
          </div>
        </div>

        <div class="big-equals">
          <button class="equals">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
